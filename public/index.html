<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>TO DO</title>
</head>
<body>
<div class="w-full">
    <header class="flex items-center justify-between w-full p-3 bg-violet-800">
        <div class="flex items-center gap-2">
            <img src="./assets/Image/list-ul-alt-svgrepo-com.svg" alt="logo" class="w-7 ">
            <h1 class="text-xl text-white">My To Do Tasks</h1>
        </div>
        <div class="flex items-center gap-1.5 w-1/3 justify-end">
            <div class="items-center hidden w-3/5 gap-1 p-1 text-white bg-purple-700 rounded-sm sm:flex">
                <img src="./assets/Image/search-alt-1-svgrepo-com.svg" alt="search" class="w-4">
                <input type="text" placeholder="Search" class="bg-transparent border-0 outline-0 text-md">
            </div>
            <div class="relative cursor-pointer ">
                <img src="./assets/Image/filter-fill-svgrepo-com.svg" class="w-6" alt="filer">
                <div class="hidden  absolute top-7 right-1  bg-zinc-800 rounded-md shadow-xl animate-fadeIn p-4" id="filter-modal">
                        <form id="filter-form" class="text-white font-[poppins]">
                            <h6 class="font-bold uppercase my-2">Status</h6>
                            <div class="flex gap-3 text-sm ">
                                <div class="  text-white border-[3px] border-rose-800 rounded-md px-4 py-1 flex gap-3 items-center">
                                    <label class="uppercase">toDo</label>
                                    <input type="radio" name="status-filter" value="toDo" class="appearance-none w-3 h-3 checked:bg-rose-800 rounded-full border-2 border-rose-800 checked:ring-2 checked:ring-rose-800 checked:ring-offset-2 ">
                                </div>
                                <div class="bg-transparent border-[3px] border-rose-800 rounded-md px-4 py-1 flex gap-3 items-center">
                                    <label class="uppercase">doing</label>
                                    <input type="radio" name="status-filter" value="doing" class="appearance-none w-3 h-3 checked:bg-rose-800 rounded-full border-2 border-rose-800 checked:ring-2 checked:ring-rose-800 checked:ring-offset-2 ">
                                </div>
                                <div class="bg-transparent border-[3px] border-rose-800 rounded-md px-4 py-1 flex gap-3 items-center">
                                    <label class="uppercase">done</label>
                                    <input type="radio" name="status-filter" value="done" class="appearance-none w-3 h-3 checked:bg-rose-800 rounded-full border-2 border-rose-800 checked:ring-2 checked:ring-rose-800 checked:ring-offset-2 ">
                                </div>
                            </div>
                            <h6 class="font-bold  uppercase my-2">Priority</h6>
                            <div class="flex gap-3 text-sm">
                                <div class="  text-white border-[3px] border-sky-800 rounded-md px-4 py-1 flex gap-3 items-center">
                                    <label class="uppercase">low</label>
                                    <input type="radio" name="priority-filter" value="low" class="appearance-none w-3 h-3 checked:bg-sky-800 rounded-full border-2 border-sky-800 checked:ring-2 checked:ring-sky-800 checked:ring-offset-2 ">
                                </div>
                                <div class="bg-transparent border-[3px] border-sky-800 rounded-md px-4 py-1 flex gap-3 items-center">
                                    <label class="uppercase">medium</label>
                                    <input type="radio" name="priority-filter" value="medium" class="appearance-none w-3 h-3 checked:bg-sky-800 rounded-full border-2 border-sky-800 checked:ring-2 checked:ring-sky-800 checked:ring-offset-2 ">
                                </div>
                                <div class="bg-transparent border-[3px] border-sky-800 rounded-md px-4 py-1 flex gap-3 items-center">
                                    <label class="uppercase">high</label>
                                    <input type="radio" name="priority-filter" value="high" class="appearance-none w-3 h-3 checked:bg-sky-800 rounded-full border-2 border-sky-800 checked:ring-2 checked:ring-sky-800 checked:ring-offset-2 ">
                                </div>
                            </div>
                            <button class="bg-blue-500 px-6 py-1 rounded-md shadow-xl mt-6 text-sm">Filter</button>
                        </form>
                </div>
            </div>
            <button onclick="showFormModal(null)"><img src="./assets/Image/plus-rectangle-svgrepo-com.svg" class="w-6" alt="addBtn">
            </button>
        </div>
    </header>

    <main class="w-full">
        <table class="w-full p-2 text-sm border-collapse sm:text-md">
            <thead class="font-semibold">
            <tr>
                <th class="p-2 border border-gray-500">Task Name</th>
                <th class="p-2 border border-gray-500">Priority</th>
                <th class="p-2 border border-gray-500">Status</th>
                <th class="hidden p-2 border border-gray-500 sm:table-cell">DeadLine</th>
                <th class="p-2 border border-gray-500">Operation</th>
            </tr>
            </thead>
            <tbody class="text-center " id="toDoTable">
            <tr>
                <td class="p-2 border border-gray-500">Walk the Dog</td>
                <td class="p-2 border border-gray-500"><span
                        class="px-2 py-1.5 bg-gray-400 rounded-2xl font-semibold text-xs">Low</span></td>
                <td class="p-2 border border-gray-500"><span
                        class="px-2 py-1.5 bg-red-700  rounded-2xl text-white font-semibold text-xs">ToDO</span></td>
                <td class="hidden p-2 border border-gray-500 sm:table-cell"><span
                        class="px-2 py-1 border-2 border-blue-300 rounded-2xl">1403/9/12</span></td>
                <td class="p-2 border border-gray-500">
                    <button class="p-1 bg-red-600 rounded-md "><img src="./assets/Image/delete-svgrepo-com.svg"
                                                                    alt="delete" class="w-4 "></button>
                    <button class="p-1 bg-blue-600 rounded-md "><img src="./assets/Image/pen-f-svgrepo-com.svg"
                                                                     alt="edit" class="w-4"></button>
                    <button class="p-1 bg-gray-500 rounded-md "><img src="./assets/Image/eye-svgrepo-com.svg" alt="see"
                                                                     class="w-4"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <div class="flex justify-end m-3 text-xs">
        <div class="flex justify-between w-full sm:w-[50%] items-center md:w-[40%] ">
            <div>
                <label for="pagination">Rows Per Page :</label>
                <select id="pagination" class="px-3 border-0 outline-0">
                    <option>ALL</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <span>
                1-3 of 3
            </span>
            <div class="flex items-center gap-8">
                <span><img src="./assets/Image/left-2-svgrepo-com.svg" class="w-4 "></span>
                <span><img src="./assets/Image/right-2-svgrepo-com.svg" class="w-4 "></span>

            </div>

        </div>
    </div>

    <div id="taskFormModal"
         class="animate-fadeIn fixed bg-indigo-700 p-8 invisible opacity-0 hidden flex-col justify-center items-center top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] drop-shadow-xl rounded-lg z-20 w-[90%] sm:w-[60%] lg:w-2/5 transition-all duration-100 ease-in">
        <form class="flex flex-col items-center justify-center w-full gap-8 text-white" id="toDoForm">
            <div class="flex items-center justify-between w-full">
                <label for="taskTitle" class="font-semibold ">Name</label>
                <div class="flex flex-col w-[80%] sm:w-[60%] gap-2">
                    <input type="text" placeholder="Please Enter Name of Your Task" id="taskTitle" name="taskTitle"
                           class="w-full p-2 bg-transparent border border-gray-400 rounded-md shadow-md outline-0">
                    <span id="taskTitle-message" class="text-xs text-red-400 min-h-2"></span>
                </div>

            </div>
            <div class="flex items-center justify-between w-full">
                <label for="description" class="font-semibold ">Description</label>
                <div class="flex flex-col w-[80%] sm:w-[60%] gap-2">
                    <textarea placeholder="Please Describe  Your Task" id="description" name="description"
                              class="w-full p-2 bg-transparent border border-gray-400 rounded-md shadow-md outline-0"></textarea>
                    <span id="description-message" class="text-xs text-red-400 min-h-2"></span>
                </div>

            </div>
            <div class="flex items-center justify-between w-full">
                <div class="font-semibold ">
                    <label>Priority</label>
                </div>
                <div class="flex gap-10 items-center justify-center w-[80%] sm:w-[60%]">
                    <div>
                        <label for="lowPriority">Low</label>
                        <input type="radio" id="lowPriority" name="priority" value="low" checked>
                    </div>
                    <div>
                        <label for="mediumPriority">Medium</label>
                        <input type="radio" id="mediumPriority" name="priority" value="medium">
                    </div>
                    <div>
                        <label for="highPriority">High</label>
                        <input type="radio" id="highPriority" name="priority" value="high">
                    </div>
                </div>
            </div>
            <div class="flex justify-between w-full">
                <label for="status" class="font-semibold">Status</label>
                <select id="status" name="status"
                        class="w-4/5 p-2 bg-transparent border border-gray-400 rounded-md shadow-xl sm:w-3/5 outline-0">
                    <option class="text-black" value="toDo">ToDo</option>
                    <option class="text-black " value="Doing">Doing</option>
                    <option class="text-black " value="Done">Done</option>
                </select>
            </div>
            <div class="flex justify-between w-full ">
                <label for="deadLine" class="font-semibold">DeadLine</label>
                <div class="flex flex-col w-4/5 gap-2 sm:w-3/5">
                    <input type="date" id="deadLine" name="deadLine"
                           class="w-full p-2 bg-transparent border border-gray-400 rounded-md shadow-xl outline-0">
                    <span id="date-message" class="w-full text-xs text-red-400 min-h-2"></span>
                </div>
            </div>
            <div class="flex items-center gap-10">
                <button type="submit" id="addTaskBtn"
                        class="px-4 py-2 text-white transition-all duration-100 ease-in bg-green-800 rounded-md shadow-md hover:bg-green-600">
                    Save
                </button>
                <button type="button" id="editTaskBtn" onclick="updateBtnHandler()"
                        class="hidden px-4 py-2 text-white transition-all duration-100 ease-in bg-blue-800 rounded-md shadow-md hover:bg-blue-600">
                    Update
                </button>
                <button onclick="closeFormModal()" type="button"
                        class="px-4 py-2 text-white transition-all duration-100 ease-in bg-red-800 rounded-md shadow-md hover:bg-red-600">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <div id="overlay"
         class="fixed top-0 left-0 z-10 invisible hidden w-full h-full transition-all duration-100 bg-gray-600 opacity-0">
    </div>
    <div id="showTaskModal"
         class="animate-fadeIn fixed bg-gray-700 p-8  text-white hidden flex-col gap-10 top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] drop-shadow-xl rounded-lg z-20 w-[90%] sm:w-[60%] lg:w-2/5 transition-all duration-500 ease-in">
    </div>
    <div id="loading"
         class="animate-fadeIn absolute w-full h-screen hidden justify-center items-center bg-black top-0 left-0 opacity-40 z-30">
        <img src="./assets/Image/Animation%20-%201734367941115.gif" class="w-64">
    </div>
    <div id="error-box" class="hidden animate-fadeIn fixed top-1/2 left-1/2 -translate-x-[50%] -translate-y-[50%] bg-rose-700/95 rounded-lg shadow-xl z-20 px-10 py-4 text-center">
        <img src="./assets/Image/rb_63445.png" alt="error-image" class="w-96">
        <span id="error-message" class="text-white font-[poppins]">Your Request is Unsuccessful .Please Try Later</span>
    </div>
    <span id="messageBox"
          class="fixed invisible px-5 py-2 text-sm text-white transition-all duration-500 ease-in bg-green-700 rounded-lg shadow-2xl opacity-0 bottom-5 right-5 shadow-green-400">Your message</span>
</div>
<!--<script src="../src/script.js"></script>-->
<script src="../src/api.js"></script>
</body>
</html>
